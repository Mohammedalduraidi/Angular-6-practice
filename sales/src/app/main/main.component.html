
<!--Modal: Contact form-->
<div mdbModal #form="mdb-modal" class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Header-->
      <div class="modal-header light-blue darken-3 white-text">
        <h4 class="title">
          <i class="fa fa-pencil"></i> Sign up</h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="form.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body mb-0">
        <form [formGroup]="modalForm">
          <div class="md-form form-sm">
            <i class="fa fa-envelope prefix"></i>
            <input mdbInputDirective type="text" id="modalFormNameEx" formControlName="modalFormNameEx" class="form-control">
            <label for="modalFormNameEx">Your name</label>
          </div>

          <div class="md-form form-sm">
            <i class="fa fa-lock prefix"></i>
            <input mdbInputDirective type="email" id="modalFormEmailEx" formControlName="modalFormEmailEx" class="form-control">
            <label for="modalFormEmailEx">Your email</label>
          </div>

          <div class="md-form form-sm">
            <i class="fa fa-lock prefix grey-text"></i>
            <input mdbInputDirective type="password" id="modalFormSubjectEx" formControlName="modalFormSubjectEx" class="form-control">
            <label for="modalFormSubjectEx">Password</label>
          </div>

          <div class="md-form form-sm">
            <i class="fa fa-lock prefix grey-text"></i>
            <input mdbInputDirective type="password" id="modalFormSubjectEx1" formControlName="modalFormTextEx" class="form-control">
            <label for="modalFormTextEx">Confirm Password</label>
          </div>

          <div class="text-center mt-1-half">
            <button class="btn btn-info mb-2 waves-light" mdbWavesEffect (click)="submit()">Register
              <i class="fa fa-send ml-1"></i>
            </button>
          </div>
        </form>

      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Contact form-->
<!-- Register form -->
<form [formGroup]="registerForm">
  <p class="h5 text-center mb-4">Login</p>

  <div class="md-form">
    <i class="fa fa-user prefix grey-text"></i>
    <input type="text" formControlName="orangeFormName" id="orangeForm-name" class="form-control" mdbInputDirective>
    <label for="orangeForm-name">Your name</label>
  </div>
  <div class="md-form">
    <i class="fa fa-lock prefix grey-text"></i>
    <input type="password" formControlName="orangeFormPass" id="orangeForm-pass" class="form-control" mdbInputDirective>
    <label for="orangeForm-pass">Your password</label>
  </div>

  <div class="text-center">
    <input class="btn btn-deep-orange waves-light" value="Cashier Sign in" mdbWavesEffect (click) = "alo()">
  </div>
  <div class="text-center">
  <button type="button" class="btn btn-primary waves-light" id="hh" (click)="form.show()" mdbWavesEffect>
  cashier sign up</button>
</div>
</form>
